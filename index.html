<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/420e897a90.js" crossorigin="anonymous"></script>
  <title>Ohmyfood!</title>
</head>
<body>
  <header>
    <h1><img src="/FrancoisMoriame_3_01032021/images/logo/ohmyfood.png" alt="Logo"></h1>
    <section class="intro">
      <div class="intro__situation">
        <i class="fas fa-map-marker-alt"></i>
        <p class="intro__situation__ville">Paris, Belleville</p>

      </div>

      <div class="intro__texte">
        <h2>Réservez le menu qui vous convient</h2>
        <p class="intro__text__description"></p>
        <input type="button" value="Explorer nos restaurants">
      </div>
    </section>

  </header>

  <section class="fonctionnement">
    <h3>Fonctionnement</h3>
    <div class="fonctionnement__carte">
      <div class="fonctionnement__carte__chiffre">
        1
      </div>
      <div class="fonctionnement__carte__logo">
        <i class="fas fa-mobile-alt"></i>
      </div>
      <div class="fonctionnement__carte__texte">
        Choisissez un restaurant
      </div>
    </div>
    <div class="fonctionnement__carte">
      <div class="fonctionnement__carte__chiffre">
        2
      </div>
      <div class="fonctionnement__carte__logo">
        <i class="fas fa-list-ul"></i>
      </div>
      <div class="fonctionnement__carte__texte">
          Composez votre <menu></menu>
      </div>
    </div>
    <div class="fonctionnement__carte">
      <div class="fonctionnement__carte__chiffre">
        3
      </div>
      <div class="fonctionnement__carte__logo">
        <i class="fas fa-store"></i>
      </div>
      <div class="fonctionnement__carte__texte">
        Dégustez au restaurant
      </div>
    </div>
  </section>

  <section class="restaurant">
    <h4>Restaurants</h4>
    <div class="restaurant__carte">
      <div class="restaurant__carte__img">
        <img src="/FrancoisMoriame_3_01032021/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
        <div class="restaurant__carte__nouveau">
          Nouveau
        </div>
      </div>
      
      <div class="restaurant__carte__nom">
        La palette du goût
      </div>
      <div class="restaurant__carte__quartier">
        Ménilmontant
      </div>
      <div class="restaurant__carte__like">
        <i class="far fa-heart"></i>
      </div>
    </div>
    <div class="restaurant__carte">
      <div class="restaurant__carte__img">
        <img src="/FrancoisMoriame_3_01032021/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
        <div class="restaurant__carte__nouveau">
          Nouveau
        </div>
      </div>
      <div class="restaurant__carte__nom">
        La note enchantée
      </div>
      <div class="restaurant__carte__quartier">
        Charonne
      </div>
      <div class="restaurant__carte__like">
        <i class="far fa-heart"></i>
      </div>
    </div>

    <div class="restaurant__carte">
      <div class="restaurant__carte__img">
        <img src="/FrancoisMoriame_3_01032021/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française">
      </div>
      <div class="restaurant__carte__nom">
        À la française
      </div>
      <div class="restaurant__carte__quartier">
        Cité Rouge
      </div>
      <div class="restaurant__carte__like">
        <i class="far fa-heart"></i>
      </div>
    </div>

    <div class="restaurant__carte">
      <div class="restaurant__carte__img">
        <img src="/FrancoisMoriame_3_01032021/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
      </div>
      <div class="restaurant__carte__nom">
        Le délice des sens
      </div>
      <div class="restaurant__carte__quartier">
        Folie-Méricourt
      </div>
      <div class="restaurant__carte__like">
        <i class="far fa-heart"></i>
      </div>
    </div>
  </section>
  
</body>
</html>
